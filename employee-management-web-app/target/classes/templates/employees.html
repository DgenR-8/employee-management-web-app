<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	    <div class="container-fluid">
	        <a class="navbar-brand" href="">Employee Management</a>
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav">
	                <li class="nav-item">
	                    <a class="nav-link active" th:href="@{/employees}">Employees</a>
	                </li>
	            </ul>
	        </div>
	    </div>
	</nav>
	<div class ="container">
		<div class = "row">
			<h1> List Employees </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<button onclick="window.location.href='/employees/new'" class="btn btn-primary mb-3"> Add Employee </button>
			</div>
		</div>
		<table class = "table thead-dark table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Employee First Name</th>
					<th> Employee Last Name</th>
					<th> Employee Email</th>
					<th> Actions</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="employee : ${employees}">
					<td th:text = "${employee.firstName}"></td>
					<td th:text = "${employee.lastName}"></td>
					<td th:text = "${employee.email}"></td>
					<td>
						<a th:href = "@{/employees/edit/{id}(id=${employee.id})}"
						class = "btn btn-primary"> Update </a>
						
						<a th:href = "@{/employees/{id}(id=${employee.id})}"
						class = "btn btn-danger"> Delete </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
